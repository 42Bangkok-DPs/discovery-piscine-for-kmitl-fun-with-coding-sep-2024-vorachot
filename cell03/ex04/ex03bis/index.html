<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #ft_list {
        width: 300px;
        border: 1px solid #000;
        padding: 10px;
        margin-top: 20px;
      }
      .todo-item {
        padding: 10px;
        background-color: #f1f1f1;
        margin-bottom: 5px;
        cursor: pointer;
        border-radius: 5px;
      }
      .todo-item:hover {
        background-color: #ccc;
      }
      button {
        margin-top: 20px;
        padding: 10px 15px;
        cursor: pointer;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h1>To-Do List</h1>
    <div id="ft_list"></div>
    <button id="new_task">New</button>

    <script src="todo.js"></script>
  </body>
</html>
